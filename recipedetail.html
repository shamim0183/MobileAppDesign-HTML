<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipedetail</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- FONT AWESEOME -->
    <link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="recipe-detail">
        <div class="container">
            <div class="recipe-details">
                <div class="navigation-arrow">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                </div>
                <div class="recipe-title tdi_6">
                    <h3 class="title">How to make french
                        toast</h3>
                </div>
                <div class="recipe-image" style="background-image: url(./image/bread.jpg);">
                    <div class="play-button-icon">
                        <div class="play-button-icon">
                            <button class="play" type="submit">
                                <div class="icon-background"></div>
                                <i class="fas fa-play    "></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="author-rating">
                    <div class="rating-review">
                        <div class="rating">
                            <i class="fas fa-star    "></i><span class="rating-number">4,5 <span>(300 reviews)</span> </span>
                        </div>
                        <div class="authors-follow">
                            <div class="author">
                                <div class="author-thumb">
                                    <img src="./image/author.jpg" alt="author">
                                </div>
                                <div class="author-content">
                                    <div class="author-name-location">
                                        <p class="author-name">Roberta Anny</p>
                                        <div class="author-location">
                                            <i class="fa-solid fa-location-dot"></i>
                                            <span>Bali, Indonesia</span>
                                            
                                        </div>
                                    </div>
                                    <div class="follow-author">
                                        <button class="fill-red-btn" type="submit" >Follow</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ingredients-items">
                    <div class="ingredient">
                        <p>ingredients</p><span>5 items</span>
                    </div>
                    <div class="ingredients-item">
                        <div class="ingredients-icon">
                            <img src="./image/noodles.png" alt="noodles">
                        </div>
                        <div class="ingredients-details">
                            <p>Bread</p> <span>200g</span>
                        </div>
                    </div>
                    <div class="ingredients-item">
                        <div class="ingredients-icon">
                            <img src="./image/noodles.png" alt="noodles">
                        </div>
                        <div class="ingredients-details">
                            <p>Eggs</p> <span>200g</span>
                        </div>
                    </div>
                    <div class="ingredients-item">
                        <div class="ingredients-icon">
                            <img src="./image/noodles.png" alt="noodles">
                        </div>
                        <div class="ingredients-details">
                            <p>Milk</p> <span>200g</span>
                        </div>
                    </div>
                    <div class="ingredients-item">
                        <div class="ingredients-icon">
                            <img src="./image/meat.png" alt="meat">
                        </div>
                        <div class="ingredients-details">
                            <p>Butter</p> <span>200g</span>
                        </div>
                    </div>
                    <div class="ingredients-item">
                        <div class="ingredients-icon">
                            <img src="./image/noodles.png" alt="noodles">
                        </div>
                        <div class="ingredients-details">
                            <p>Vanilla</p> <span>200g</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
